name: Test and build

on:
  pull_request:
    branches:
      - main
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: set up python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: install dependencies
      run: python -m pip install --upgrade pip

    - name: lint
      run: |
        pip install -q flake8
        flake8

  # this is temporary to run the tests
  test:
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: fondue-test-env
        environment-file: temp-env.yml
        channels: conda-forge,bioconda,qiime2,defaults
        auto-activate-base: false
    - name: run tests
      run: |
        conda install -c conda-forge -c bioconda -c defaults -y "entrezpy>=2.1.2" xmltodict "tqdm>=4.62.3" pyzotero
        make dev
        qiime dev refresh-cache
        make test

